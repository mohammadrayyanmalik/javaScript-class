<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>

    .container{
        background-color: plum;
    }

   </style>

</head>

    

<body>
    <div class="container">
        <h1 class="heading" id="heading1">1</h1>
        <h1 class="heading" id="heading2">2</h1>
        <h1 class="heading" id="heading3">3</h1>
        <h1 class="heading" id="heading4">4</h1>
        <h1 class="heading" id="heading5">5</h1>
    </div>
    <button onclick="colorchange()">click here</button>


    <script>
        function colorchange()
        {
             const container= document.querySelector(".container");
             container.lastElementChild.style.backgroundColor="green";
             container.firstElementChild.style.backgroundColor="red";
        }

        
    </script>

</body>
</html>
