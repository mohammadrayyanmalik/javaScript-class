<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // set time out (fuction,time)

        function hello()
        {
            document.write("Hello");
        }

        function Bye()
        {
            document.write("Bye");
        }

        setTimeout(()=>{
            Bye();
        },4000)

        // setTimeout(hello,5000);// for non parametarized function 
        setTimeout(()=>{
            hello();
        },4000)

    </script>

</body>
</html>
