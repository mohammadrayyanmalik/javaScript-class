<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="bg-primary text-white text-center p-3">Currency converter</h1>

    <!-- from currency -->

    <label for="fromCurrency">From:</label>
    <select id="fromCurrency" class="form-select" aria-label="Default select example">
      <option selected>Open this select menu</option>
      <option value="USD">USD</option>
      <option value="INR">INR</option>
      <option value="AFN">AFN</option>
      <option value="IQD">IQD</option>
      <option value="ISK">ISK</option>
      <option value="KGS">KGS</option>
    </select>


<!-- to currency -->
    <label for="toCurrency">To</label>
    <select id="toCurrency" class="form-select" aria-label="Default select example">
      <option selected>Open this select menu</option>
      <option value="USD">USD</option>
      <option value="INR">INR</option>
      <option value="AFN">AFN</option>
      <option value="IQD">IQD</option>
      <option value="ISK">ISK</option>
      <option value="KGS">KGS</option>
    </select>


    <!-- Amount -->
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" >
      </div>


      <!-- Button -->
      <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
      <h1 id="answer"> </h1>


      <script src="38CurrencyConverter.js"></script>

    ></script>

  </body>
</html>
