<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // when fuction call another function is called callback
      // jab humko ek kam ke baad dusra kam karana ho to hum call back ka used karte hain

      function hello(callback) {
        document.write("Hello");
        callback();
      }

      function Bye() {
        document.write("Bye");
        
      }

      hello(Bye);
    </script>
  </body>
</html>
