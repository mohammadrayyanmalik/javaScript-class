<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="fetchjokes">click here</button>
    <div id="fetch"></div>

    <script>

      document.getElementById("fetchjokes").addEventListener("click",()=>{

        fetch("https://official-joke-api.appspot.com/random_joke")
        .then(data=>data.json())
        .then(data=>{console.log(data["punchline"])
        document.getElementById("fetch").innerHTML=(data["punchline"])
            
        })
    


      })

    </script>

</body>
</html>
