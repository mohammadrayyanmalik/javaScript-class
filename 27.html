<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container{
            background-color: plum;
            height: 400px;
            padding: 20px;
        }
        #box{
            background-color: darkgrey;
            height:250px ;
            width: 80%;
            padding: 10px;
        }
        #heading
        {
            border: 2px solid black;
            padding: 10px;
        }

    </style>

</head>
<body>
    
<div id="container">
    <div id="box">
        <h1 id="heading">
            Heading
        </h1>
    </div>
</div>

<hr>

<a href="https://www.google.co.in/" id="link" target="_blank" >Google</a>

<form action="">
    <input type="text">
    <input type="submit" value="submit">
</form>


<script>    

document.getElementById("container").addEventListener("click",()=>{
    alert("container");
})


document.getElementById("box").addEventListener("click",(event)=>{
    event.stopPropagation();
    alert("box");
})

document.getElementById("heading").addEventListener("click",(e)=>{
    e.stopPropagation();
    alert("heading");
})

</script>

</body>
</html>
